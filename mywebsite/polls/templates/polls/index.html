<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //数据配置
        //var cate_data={{cate}}
        //var cate_gmv={{gmv}}
        var cate_data=['cate_data','gmv']
        var cate_gmv=[1,2]

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '行业gmv'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: cate_data
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: cate_gmv
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
